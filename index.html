<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app"></div>

  <div class="container">


    <div id="news-container"></div>
    <form id="add-news-form" class="news-form">
      <input type="text" id="news-title" placeholder="Title" required />
      <textarea id="news-description" placeholder="Description" required></textarea>
      <input type="text" id="news-image" placeholder="Image URL" required />
      <button type="submit">Save News</button>
    </form>

  </div>



  <script type="module" src="/main.js"></script>
</body>

</html>
